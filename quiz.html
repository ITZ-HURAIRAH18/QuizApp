            <a class="navbar-brand" href="index.html">Quiz App</a>

                aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse " id="navbarsExample07XL">

<body style="background-color: black;">

    <div class="container " style="margin-top: 100px;">
        <div class="card shadow-lg p-4 " style="background-color: black; color:white;">
            <h1 class="text-center text-primary">Excel-Based Quiz App</h1>
            
            <!-- File Upload -->
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload Excel File:</label>
                <input type="file" id="fileInput" class="form-control" accept=".xlsx">
            </div>

            <!-- Number of Questions -->
            <div class="mb-3">
                <label for="numQuestions" class="form-label">Number of Questions:</label>
                <input type="number" id="numQuestions" class="form-control" min="1" placeholder="Enter number of questions">
            </div>

            <!-- Time per Question -->
            <div class="mb-3">
                <label for="timePerQuestion" class="form-label">Time per Question (seconds):</label>
                <input type="number" id="timePerQuestion" class="form-control" min="1" placeholder="Enter time per question">
            </div>

            <button id="startQuiz" class="btn btn-primary w-100">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quizContainer" class="hidden card mt-4 p-4 shadow-lg">
            <h2 id="questionText" class="text-center"></h2>
            <div id="options" class="d-grid gap-2"></div>
            <p class="text-center mt-3"><strong>Time Left:</strong> <span id="timeLeft" class="text-danger"></span> sec</p>
        </div>

        <!-- Result Section -->
        <div id="resultContainer" class="hidden card mt-4 p-4 shadow-lg text-center">
            <h2 class="text-success">Quiz Completed!</h2>
            <p id="resultText" class="fs-5"></p>
            <a href="quiz.html" class="btn btn-primary mt-3">Back to Start</a>

        </div>
    </div>

    <!-- Bootstrap & Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>

</body>
</html>
